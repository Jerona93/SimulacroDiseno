<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!--script del cuadrado que se mueve-->
<script> 
$(document).ready(function(){
  $("#azul").click(function(){
    $( "#cuadrao" ).fadeIn( 600 );
    $("#cuadrao").animate({left: '46%'});
  });
  $("#rojo").click(function(){
    $("#cuadrao").animate({left: '93%'});
    $( "#cuadrao" ).fadeOut( 600 );
  });
});
</script> 
<!--Estilos-->
<style>
    #botones{
        padding-left: 45%;
        padding-top: 10%;
    }
    p{
        display: none;
        padding-left: 46%;
        padding-top: 10%;
    }
    #cuadrao{
        display: none;
        border-radius: 15px;
    }
    #cara{
        text-align: center;
    }
</style>

</head>
<body>

    <div id="cara" class="shake-slow"><img  src="cara.png" width="10%">
    </div>
    
    <p>Pasa el cursor por la Face!</p>

    <div id="botones">
        <button id="azul" type="button" class="btn btn-outline-primary">Saludo</button>
        <button id="rojo" type="button" class="btn btn-outline-success">Despedida</button>
    </div>
    <br>

    <div id="cuadrao" style="background:#2173bf;height:100px;width:150px;position:absolute;"></div>
    
        <p id="hola">Hola Â¿que tal? Pasa el cursor por la Face!</p>
        <p id="adios">Hasta la proxima!</p>
    <!--script de las letras-->
    <script>
        $( "#azul" ).click(function() {
        $( "#hola" ).fadeIn( 600 );
        $( "#adios" ).fadeOut( 50 );
        });

        $( "#rojo" ).click(function() {
        $( "#hola" ).fadeOut( 100 );
        $( "#adios" ).fadeIn( 700 );
        
        });
    </script>



</body>
</html>
